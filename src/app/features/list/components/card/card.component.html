<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ projectTitle() }}</mat-card-title>
    <mat-card-subtitle>{{ projectShortDesc() }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ projectIMG() }}" alt="Project img">
  <mat-card-content class="description">
    <p>
      {{ projectDesc() }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onEdit()" mat-button>Editar</button>
    <button mat-button>Remover</button>
  </mat-card-actions>
</mat-card>
